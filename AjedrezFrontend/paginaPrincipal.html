    <script>
        function openModal() {

        async function submitUsernames() {
            var username1 = document.getElementById("usernameInput1").value;
            var username2 = document.getElementById("usernameInput2").value;




            if (username1 && username2) {
                alert("Usuario 1: " + username1 + "\nUsuario 2: " + username2);
                await enviarPeticion(username1, username2);
                closeModal();
            } else {
                alert("Por favor, ingrese ambos nombres de usuario.");
            }
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("usernameInput1").value = "";
            document.getElementById("usernameInput2").value = "";
        }
